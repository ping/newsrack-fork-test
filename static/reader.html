<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="referrer" content="same-origin"/>
    <meta name="robots" content="noindex"/>
    <meta name="description" content="An online newsrack of periodicals for your ereader">
    <link rel="icon" type="image/svg+xml" href="favicon.svg"/>
    <title>Reader</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha256-wLz3iY/cO4e6vKZ4zRmo4+9XDpMcgKOvv/zEU3OMlRo=" crossorigin="anonymous">
    <link rel="preload" href="viewer-theme.css" as="style" />
    <style>
        {css}
    </style>
</head>
<body>
<main class="container-fluid vh-100">
    <div id="display-container" class="h-100 d-flex justify-content-between gap-2 d-none">
        <div class="pagination-container fs-1 flex-fill d-flex">
            <a id="prev" href="#prev"
               class="flex-fill d-flex align-items-center justify-content-center">
                <svg>
                    <use href="reader_sprites.svg#icon-chevron-left"></use>
                </svg>
            </a>
        </div>
        <div id="centre-container" class="h-100">
            <div id="toc-container" class="d-flex gap-1">
                <span class="align-self-center">
                    <a href="./" class="home mx-1 fs-2 d-flex flex-column">
                        <svg class="align-self-center"><use href="reader_sprites.svg#icon-home"></use></svg>
                    </a>
                </span>
                <a id="prev-chapter" href="#prev-chapter" class="align-self-center p-1">
                    <svg>
                        <use href="reader_sprites.svg#icon-chevrons-left"></use>
                    </svg>
                </a>
                <select id="toc" class="my-1 form-select form-select-sm"></select>
                <a id="next-chapter" href="#next-chapter" class="align-self-center p-1">
                    <svg>
                        <use href="reader_sprites.svg#icon-chevrons-right"></use>
                    </svg>
                </a>
            </div>
            <div id="epub-viewer" class="mx-auto shadow">
            </div>
        </div>
        <div class="pagination-container fs-1 flex-fill d-flex">
            <a id="next" href="#next"
               class="flex-fill d-flex align-items-center justify-content-center">
                <svg>
                    <use href="reader_sprites.svg#icon-chevron-right"></use>
                </svg>
            </a>
        </div>
    </div>

    <div id="loading-container" class="d-flex justify-content-center">
        <div class="spinner-border text-primary m-5" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"
        integrity="sha256-rMfkFFWoB2W1/Zx+4bgHim0WC7vKRVrq6FTeZclH1Z4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/epubjs@0.3.93/dist/epub.min.js"
        integrity="sha256-BurhV0UQe0qlCMlVOCdSUfab+58RdWIfxFjZ9C7QgtQ=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js" integrity="sha256-WCzAhd2P6gRJF9Hv3oOOd+hFJi/QJbv+Azn4CGB8gfY=" crossorigin="anonymous"></script>
<script type="application/javascript">{js}</script>
</body>
</html>
